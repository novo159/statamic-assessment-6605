{{ layout:layout }}

<section class="max-w-6xl mx-auto px-6 py-12">
  <h1 class="text-center text-3xl font-semibold text-indigo-700">{{ title }}</h1>

  <section class="bg-slate-200 mt-12 p-6 rounded-xl">
      {{ collection:posts }}
        <article class="mb-6 p-4 bg-white rounded-lg shadow">
          <a href="{{ url }}" class="text-lg font-medium text-blue-700 hover:underline">{{ title }}</a>
        </article>
      {{ /collection:posts }}
  </section>
</section>

{{ /layout:layout }}
